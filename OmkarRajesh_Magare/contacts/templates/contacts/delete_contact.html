{% extends "base.html" %}

{% block content %}

<style>
    /* Custom styles */
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    .delete-card {
        width: 100%;
        max-width: 500px;
    }
</style>

<div class="center-container">
    <div class="card delete-card">
        <div class="card-header">
            Delete Contact
        </div>
        <div class="card-body">
            <h5 class="card-title">Are you sure?</h5>
            <p class="card-text">You are about to delete {{ contact.name }}. This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'list_contacts' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
