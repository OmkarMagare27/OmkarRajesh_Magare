{% extends "base.html" %}

{% block content %}

<style>
    /* Custom styles */
    .table-header {
        background-color: #007bff;
        color: white;
    }
</style>

<div class="card mt-4">
    <div class="card-header">
        Contacts List
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead class="table-header">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>
                        <a href="{% url 'update_contact' contact.id %}" class="btn btn-warning btn-sm mr-2">Update</a>
                        <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No contacts yet!</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
