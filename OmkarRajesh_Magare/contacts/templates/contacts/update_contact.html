{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}

<style>
    /* Custom styles */
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }
    .contact-card {
        width: 100%;
        max-width: 500px;
    }
</style>

<div class="center-container">
    <div class="card contact-card">
        <div class="card-header">
            Update Contact
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.name.label_tag }}
                    {{ form.name|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    {{ form.email.label_tag }}
                    {{ form.email|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
